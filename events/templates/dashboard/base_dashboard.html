{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Events Dashboard{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>body{font-family:Inter, sans-serif}</style>
  </head>
  <body class="bg-gray-500 p-6">
    <div class="max-w-[1400px] mx-auto">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold">Event Management</h1>
        <nav class="flex items-center gap-3">
          <a href="{% url 'home' %}" class="px-3 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700">Home</a>
          <a href="{% url 'dashboard' %}" class="px-3 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700">Dashboard</a>
          <a href="{% url 'create_event' %}" class="px-3 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700">Add Event</a>
        </nav>
      </header>

      <main>
        <div>
          {% if messages %}
            {% for message in messages %}
              <div class="mb-3 px-3 py-2 rounded-md text-white
                {% if message.tags == 'success' %} bg-green-600
                {% elif message.tags == 'error' %} bg-red-600
                {% else %} bg-gray-600 {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        </div>

        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
