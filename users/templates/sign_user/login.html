{% extends "base.html" %}
{% block content %}

    <div class="max-w-lg mx-auto mt-10 bg-blue-300 p-8 rounded-xl shadow-md">
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 rounded-lg {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
     
         
        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <div class="flex justify-center mt-6">
                    <button class="bg-blue-500 px-4 py-2 rounded text-white font-medium hover:bg-blue-700 transition" type="submit">
                        Sign Up
                    </button>
            </div>
        </form>
    </div>

{% endblock content %}
